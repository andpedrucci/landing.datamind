<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing com Circuitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo -->
  <header class="main-header">
    <div class="logo">Minha Landing</div>
    <nav>
      <a href="#sec1">Início</a>
      <a href="#sec2">Sobre</a>
      <a href="#sec3">Contato</a>
    </nav>
  </header>

<!-- ===== CIRCUITOS PREMIUM ESQUERDA ===== -->
<svg class="circuit-svg left" viewBox="0 0 600 1200" preserveAspectRatio="xMinYMax meet">
  <!-- backbone -->
  <path id="left-backbone" class="trace step1" d="M40 0 V1200"/>

  <!-- ramificações horizontais + verticais -->
  <path class="trace step1" d="M40 80 H250 V160 H120"/>
  <path class="trace step1" d="M40 160 H300 V220 H180"/>
  <path class="trace step2" d="M40 320 H280 V400 H150 V480 H320"/>
  <path class="trace step2" d="M40 480 H350 V560 H200 V640 H400"/>
  <path class="trace step3" d="M40 720 H300 V800 H180 V880 H420"/>
  <path class="trace step3" d="M40 960 H260 V1040 H120 V1120 H380"/>

  <!-- pads -->
  <circle class="pad" cx="40" cy="80" r="6"/>
  <circle class="pad" cx="250" cy="160" r="6"/>
  <rect class="pad" x="295" y="215" width="12" height="12"/>
  <circle class="pad" cx="400" cy="640" r="6"/>
  <rect class="pad" x="415" y="875" width="12" height="12"/>
<circle class="pulse" r="5" fill="#1ec9b8">
  <animateMotion dur="8s" repeatCount="indefinite">
    <mpath href="#left-backbone"/>
  </animateMotion>
</circle>
</svg>

<!-- ===== CIRCUITOS PREMIUM DIREITA ===== -->
<svg class="circuit-svg right" viewBox="0 0 600 1200" preserveAspectRatio="xMaxYMax meet">
  <!-- backbone -->
  <path id="right-backbone" class="trace step1" d="M560 0 V1200"/>

  <!-- ramificações -->
  <path class="trace step1" d="M560 100 H350 V180 H470"/>
  <path class="trace step1" d="M560 200 H280 V260 H420"/>
  <path class="trace step2" d="M560 360 H300 V440 H480 V520 H200"/>
  <path class="trace step2" d="M560 520 H260 V600 H430 V680 H150"/>
  <path class="trace step3" d="M560 760 H320 V840 H460 V920 H240"/>
  <path class="trace step3" d="M560 980 H280 V1060 H390 V1140 H180"/>

  <!-- pads -->
  <circle class="pad" cx="560" cy="100" r="6"/>
  <circle class="pad" cx="350" cy="180" r="6"/>
  <rect class="pad" x="415" y="675" width="12" height="12"/>
  <circle class="pad" cx="240" cy="920" r="6"/>
  <rect class="pad" x="175" y="1135" width="12" height="12"/>
<!-- pulses direita -->
<circle class="pulse" r="5" fill="#1ec9b8">
  <animateMotion dur="8s" repeatCount="indefinite">
    <mpath href="#right-backbone"/>
  </animateMotion>
</circle>

</svg>

  <!-- Conteúdo com scroll travado -->
  <main class="scroll-container">
    <section id="sec1" class="page-section">
      <h1>Seção 1</h1>
      <p>Bem-vindo à primeira seção.</p>
    </section>

    <section id="sec2" class="page-section">
      <h1>Seção 2</h1>
      <p>Aqui vai a segunda parte da landing.</p>
    </section>

    <section id="sec3" class="page-section">
      <h1>Seção 3</h1>
      <p>Contato e informações finais.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
