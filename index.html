<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing com Circuitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo -->
  <header class="main-header">
    <div class="logo">Minha Landing</div>
    <nav>
      <a href="#sec1">Início</a>
      <a href="#sec2">Sobre</a>
      <a href="#sec3">Contato</a>
    </nav>
  </header>

<!-- ===== CIRCUITOS ESQUERDA ===== -->
<svg class="circuit-svg left" viewBox="0 0 1000 1200" preserveAspectRatio="xMinYMax meet">
  <!-- backbone lateral -->
  <path id="left-backbone" class="trace step1" d="M40 0 V1200"/>

  <!-- ramificações horizontais e diagonais (avançam pro centro) -->
  <path class="trace step1" d="M40 100 H400 V200 H200"/>
  <path class="trace step1" d="M40 200 H500 V280 H300"/>
  <path class="trace step2" d="M40 400 H600 V500 H250 V600 H700"/>
  <path class="trace step2" d="M40 550 H450 V700 H650 V800 H350"/>
  <path class="trace step3" d="M40 800 H500 V900 H750 V1000 H400"/>
  <path class="trace step3" d="M40 1000 H300 V1100 H600 V1180"/>

  <!-- pads -->
  <circle class="pad" cx="40" cy="100" r="6"/>
  <circle class="pad" cx="400" cy="200" r="6"/>
  <circle class="pad" cx="700" cy="600" r="6"/>
  <circle class="pad" cx="750" cy="1000" r="6"/>

  <!-- pulsos -->
  <circle class="pulse" r="5" fill="#1ec9b8">
    <animateMotion dur="10s" repeatCount="indefinite">
      <mpath href="#left-backbone"/>
    </animateMotion>
  </circle>
</svg>

<!-- ===== CIRCUITOS DIREITA ===== -->
<svg class="circuit-svg right" viewBox="0 0 1000 1200" preserveAspectRatio="xMaxYMax meet">
  <!-- backbone lateral -->
  <path id="right-backbone" class="trace step1" d="M960 0 V1200"/>

  <!-- ramificações diferentes da esquerda -->
  <path class="trace step1" d="M960 150 H600 V220 H820"/>
  <path class="trace step1" d="M960 250 H550 V350 H700"/>
  <path class="trace step2" d="M960 450 H500 V600 H750 V700 H400"/>
  <path class="trace step2" d="M960 650 H700 V800 H900 V950 H500"/>
  <path class="trace step3" d="M960 850 H550 V1000 H800 V1100 H300"/>
  <path class="trace step3" d="M960 1050 H600 V1150 H400 V1180"/>

  <!-- pads -->
  <circle class="pad" cx="960" cy="150" r="6"/>
  <circle class="pad" cx="600" cy="220" r="6"/>
  <circle class="pad" cx="750" cy="600" r="6"/>
  <circle class="pad" cx="800" cy="1100" r="6"/>

  <!-- pulsos -->
  <circle class="pulse" r="5" fill="#1ec9b8">
    <animateMotion dur="10s" repeatCount="indefinite">
      <mpath href="#right-backbone"/>
    </animateMotion>
  </circle>
</svg>
  <!-- Conteúdo com scroll travado -->
  <main class="scroll-container">
    <section id="sec1" class="page-section">
      <h1>Seção 1</h1>
      <p>Bem-vindo à primeira seção.</p>
    </section>

    <section id="sec2" class="page-section">
      <h1>Seção 2</h1>
      <p>Aqui vai a segunda parte da landing.</p>
    </section>

    <section id="sec3" class="page-section">
      <h1>Seção 3</h1>
      <p>Contato e informações finais.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
