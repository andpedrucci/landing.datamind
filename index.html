<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing com Circuitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo -->
  <header class="main-header">
    <div class="logo">Minha Landing</div>
    <nav>
      <a href="#sec1">Início</a>
      <a href="#sec2">Sobre</a>
      <a href="#sec3">Contato</a>
    </nav>
  </header>

<!-- SVG Esquerda -->
<svg class="circuit-svg left" viewBox="0 0 400 1200" preserveAspectRatio="xMinYMax meet">
  <!-- várias linhas lado esquerdo -->
  <path class="trace step1" d="M30 0 L30 150 L90 250 L60 400" />
  <path class="trace step1" d="M80 0 L80 200 L150 280 L100 500" />
  <path class="trace step1" d="M120 0 L120 180 L60 300 L140 450" />
  <path class="trace step2" d="M50 400 L90 550 L160 700 L100 850" />
  <path class="trace step2" d="M20 300 L70 480 L50 650 L130 900" />
  <path class="trace step2" d="M150 500 L200 650 L160 800 L210 1000" />
  <path class="trace step3" d="M90 700 L40 850 L100 1000 L60 1150" />
  <path class="trace step3" d="M200 800 L240 950 L180 1100 L150 1200" />
  <path class="trace step3" d="M20 900 L80 1050 L40 1200" />
</svg>

<!-- SVG Direita -->
<svg class="circuit-svg right" viewBox="0 0 400 1200" preserveAspectRatio="xMaxYMax meet">
  <!-- várias linhas lado direito -->
  <path class="trace step1" d="M370 0 L370 180 L300 300 L350 450" />
  <path class="trace step1" d="M320 0 L320 220 L250 360 L280 520" />
  <path class="trace step1" d="M280 0 L280 200 L330 350 L300 480" />
  <path class="trace step1" d="M350 100 L280 250 L330 400 L270 600" />
  <path class="trace step2" d="M300 400 L360 550 L280 700 L340 900" />
  <path class="trace step2" d="M250 500 L200 650 L280 850 L220 1050" />
  <path class="trace step2" d="M360 600 L320 800 L380 1000 L300 1150" />
  <path class="trace step3" d="M280 700 L240 900 L300 1100 L260 1200" />
  <path class="trace step3" d="M200 800 L260 1000 L180 1150" />
  <path class="trace step3" d="M350 900 L300 1100 L370 1200" />
</svg>



  <!-- Conteúdo com scroll travado -->
  <main class="scroll-container">
    <section id="sec1" class="page-section">
      <h1>Seção 1</h1>
      <p>Bem-vindo à primeira seção.</p>
    </section>

    <section id="sec2" class="page-section">
      <h1>Seção 2</h1>
      <p>Aqui vai a segunda parte da landing.</p>
    </section>

    <section id="sec3" class="page-section">
      <h1>Seção 3</h1>
      <p>Contato e informações finais.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
