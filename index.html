<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCB Procedural</title>
  <style>
    body {
      margin: 0;
      background: #0a0f0d;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .trace {
      stroke: #1ec9b8;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 6px rgba(30,201,184,0.7));
    }
    .pad {
      fill: #0a0f0d;
      stroke: #1ec9b8;
      stroke-width: 2;
      filter: drop-shadow(0 0 6px rgba(30,201,184,0.9));
    }
    .chip {
      fill: none;
      stroke: #1ec9b8;
      filter: drop-shadow(0 0 6px rgba(30,201,184,0.8));
    }
    @keyframes draw {
      from { stroke-dashoffset: var(--path-length); }
      to   { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <svg id="pcb"></svg>

  <script>
    function generatePCB(svgId, numTraces = 400, numPads = 120, numChips = 25) {
      const svg = document.getElementById(svgId);
      const w = window.innerWidth;
      const h = window.innerHeight;
      svg.setAttribute("viewBox", `0 0 ${w} ${h}`);
      const step = 60;

      function randCoord(max) {
        return Math.floor(Math.random() * (max / step)) * step;
      }

      // trilhas
      for (let i = 0; i < numTraces; i++) {
        let x = randCoord(w);
        let y = randCoord(h);
        let len = Math.floor(Math.random() * 40 + 20);
        let d = `M${x} ${y}`;
        for (let j = 0; j < len; j++) {
          if (Math.random() > 0.5) {
            x += (Math.random() > 0.5 ? step : -step);
          } else {
            y += (Math.random() > 0.5 ? step : -step);
          }
          if (x < 0) x = 0;
          if (y < 0) y = 0;
          if (x > w) x = w;
          if (y > h) y = h;
          d += ` L${x} ${y}`;
        }
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", d);
        path.setAttribute("class", "trace");

        const strokeWidth = Math.random() > 0.7 ? 3 : 1.5;
        path.style.strokeWidth = strokeWidth;

        svg.appendChild(path);

        // calcula comprimento e aplica animação individual
        const length = path.getTotalLength();
        path.style.setProperty("--path-length", length);
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;

        const duration = 20 + Math.random() * 25; // entre 20s e 45s
        const delay = Math.random() * 15;

        path.style.animation = `draw ${duration}s linear ${delay}s infinite alternate`;
      }

      // pads
      for (let i = 0; i < numPads; i++) {
        const cx = randCoord(w);
        const cy = randCoord(h);
        const pad = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        pad.setAttribute("cx", cx);
        pad.setAttribute("cy", cy);
        pad.setAttribute("r", Math.random() > 0.7 ? 6 : 4);
        pad.setAttribute("class", "pad");
        svg.appendChild(pad);
      }

      // chips
      for (let i = 0; i < numChips; i++) {
        const x = randCoord(w - 100);
        const y = randCoord(h - 100);
        const chip = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        chip.setAttribute("x", x);
        chip.setAttribute("y", y);
        chip.setAttribute("width", 40 + Math.random() * 120);
        chip.setAttribute("height", 40 + Math.random() * 120);
        chip.setAttribute("class", "chip");
        chip.style.strokeWidth = Math.random() > 0.5 ? 2.5 : 4;
        svg.appendChild(chip);
      }
    }

    generatePCB("pcb");
  </script>
</body>
</html>
