<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing com Circuitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo -->
  <header class="main-header">
    <div class="logo">Minha Landing</div>
    <nav>
      <a href="#sec1">Início</a>
      <a href="#sec2">Sobre</a>
      <a href="#sec3">Contato</a>
    </nav>
  </header>

  <!-- SVG fixo nos cantos -->
  <svg class="circuit-svg left" viewBox="0 0 200 400" preserveAspectRatio="xMinYMax meet">
    <!-- trilhas da esquerda -->
    <path class="trace step1" d="M20 0 L20 120 L60 160" />
    <path class="trace step2" d="M60 160 L60 250 L100 300" />
    <path class="trace step3" d="M100 300 L150 360 L180 400" />
  </svg>

  <svg class="circuit-svg right" viewBox="0 0 200 400" preserveAspectRatio="xMaxYMax meet">
    <!-- trilhas da direita -->
    <path class="trace step1" d="M180 0 L180 120 L140 160" />
    <path class="trace step2" d="M140 160 L140 250 L100 300" />
    <path class="trace step3" d="M100 300 L60 360 L20 400" />
  </svg>

  <!-- Conteúdo com scroll travado -->
  <main class="scroll-container">
    <section id="sec1" class="page-section">
      <h1>Seção 1</h1>
      <p>Bem-vindo à primeira seção.</p>
    </section>

    <section id="sec2" class="page-section">
      <h1>Seção 2</h1>
      <p>Aqui vai a segunda parte da landing.</p>
    </section>

    <section id="sec3" class="page-section">
      <h1>Seção 3</h1>
      <p>Contato e informações finais.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
