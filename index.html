<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing com Circuitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo -->
  <header class="main-header">
    <div class="logo">Minha Landing</div>
    <nav>
      <a href="#sec1">Início</a>
      <a href="#sec2">Sobre</a>
      <a href="#sec3">Contato</a>
    </nav>
  </header>

<!-- SVG ESQUERDA (denso, ortogonal, com ramificações) -->
<svg class="circuit-svg left" viewBox="0 0 300 1200" preserveAspectRatio="xMinYMax meet">
  <!-- backbone em 3 etapas para crescer por seção -->
  <path class="trace step1" d="M24 0 V280"/>
  <path class="trace step2" d="M24 280 V760"/>
  <path class="trace step3" d="M24 760 V1180"/>

  <!-- ramificações ── etapa 1 (visível na Seção 1) -->
  <path class="trace step1" d="M24 30 H120 V60 H70 V90 H150"/>
  <path class="trace step1" d="M24 70 H95 V120 H60 V160 H130 V200"/>
  <path class="trace step1" d="M24 110 H80 V140 H140 V170"/>
  <path class="trace step1" d="M24 160 H110"/>
  <path class="trace step1" d="M24 210 H150 V230 H90"/>

  <!-- etapa 2 (cresce na Seção 2) -->
  <path class="trace step2" d="M24 300 H100 V340 H60 V380 H140"/>
  <path class="trace step2" d="M24 340 H150 V400 H90 V440 H170"/>
  <path class="trace step2" d="M24 390 H80 V500 H160 V540 H100 V580 H200"/>
  <path class="trace step2" d="M24 450 H120 V470 H60"/>
  <path class="trace step2" d="M24 520 H130 V560 H90 V620 H170 V660"/>
  <path class="trace step2" d="M24 600 H140 V640 H60 V700 H190"/>

  <!-- etapa 3 (finaliza na Seção 3) -->
  <path class="trace step3" d="M24 780 H110 V820 H70 V860 H150 V900 H90"/>
  <path class="trace step3" d="M24 840 H160 V900 H120 V960 H200"/>
  <path class="trace step3" d="M24 900 H90 V980 H150 V1040 H110 V1100 H220"/>
  <path class="trace step3" d="M24 1040 H130 V1080 H70 V1130 H180"/>
</svg>

<!-- SVG DIREITA (não espelhado; mais linhas e cruzamentos horizontais) -->
<svg class="circuit-svg right" viewBox="0 0 300 1200" preserveAspectRatio="xMaxYMax meet">
  <!-- backbone em 3 etapas -->
  <path class="trace step1" d="M276 0 V260"/>
  <path class="trace step2" d="M276 260 V740"/>
  <path class="trace step3" d="M276 740 V1180"/>

  <!-- etapa 1 -->
  <path class="trace step1" d="M276 20 H190 V40 H230 V70 H170"/>
  <path class="trace step1" d="M276 60 H210 V110 H250 V140 H200 V170"/>
  <path class="trace step1" d="M276 110 H230 V150 H160 V190"/>
  <path class="trace step1" d="M276 150 H220"/>
  <path class="trace step1" d="M276 200 H240 V230 H190 V260"/>

  <!-- etapa 2 -->
  <path class="trace step2" d="M276 300 H220 V340 H260 V380 H210 V420"/>
  <path class="trace step2" d="M276 340 H200 V380 H240 V460 H170"/>
  <path class="trace step2" d="M276 390 H230 V450 H260 V520 H190 V560"/>
  <path class="trace step2" d="M276 440 H250 V500 H210 V540 H150 V600"/>
  <path class="trace step2" d="M276 520 H230 V560 H270 V600 H200 V660 H140"/>
  <path class="trace step2" d="M276 600 H260 V640 H220 V700 H180 V740"/>

  <!-- etapa 3 -->
  <path class="trace step3" d="M276 780 H220 V820 H260 V860 H210 V900 H150"/>
  <path class="trace step3" d="M276 840 H200 V900 H240 V960 H170 V1000"/>
  <path class="trace step3" d="M276 900 H230 V980 H190 V1040 H250 V1080 H200"/>
  <path class="trace step3" d="M276 1040 H240 V1080 H210 V1120 H170 V1160"/>
</svg>




  <!-- Conteúdo com scroll travado -->
  <main class="scroll-container">
    <section id="sec1" class="page-section">
      <h1>Seção 1</h1>
      <p>Bem-vindo à primeira seção.</p>
    </section>

    <section id="sec2" class="page-section">
      <h1>Seção 2</h1>
      <p>Aqui vai a segunda parte da landing.</p>
    </section>

    <section id="sec3" class="page-section">
      <h1>Seção 3</h1>
      <p>Contato e informações finais.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
