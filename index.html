<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing com Circuitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo -->
  <header class="main-header">
    <div class="logo">Minha Landing</div>
    <nav>
      <a href="#sec1">Início</a>
      <a href="#sec2">Sobre</a>
      <a href="#sec3">Contato</a>
    </nav>
  </header>

<!-- SVG Esquerda -->
<svg class="circuit-svg left" viewBox="0 0 200 600" preserveAspectRatio="xMinYMax meet">
  <!-- 5 linhas na esquerda -->
  <path class="trace step1" d="M20 0 L20 80 L60 120" />
  <path class="trace step1" d="M40 0 L40 100 L80 160" />
  <path class="trace step2" d="M60 120 L60 220 L100 280" />
  <path class="trace step2" d="M80 160 L80 260 L130 320" />
  <path class="trace step3" d="M100 280 L140 360 L180 600" />
</svg>

<!-- SVG Direita -->
<svg class="circuit-svg right" viewBox="0 0 200 600" preserveAspectRatio="xMaxYMax meet">
  <!-- 8 linhas na direita -->
  <path class="trace step1" d="M180 0 L180 100 L140 140" />
  <path class="trace step1" d="M160 0 L160 80 L120 120" />
  <path class="trace step1" d="M140 0 L140 120 L100 180" />
  <path class="trace step2" d="M120 120 L120 200 L80 260" />
  <path class="trace step2" d="M100 180 L100 260 L60 320" />
  <path class="trace step2" d="M80 260 L80 340 L40 400" />
  <path class="trace step3" d="M60 320 L60 420 L20 500" />
  <path class="trace step3" d="M40 400 L40 520 L10 600" />
</svg>


  <!-- Conteúdo com scroll travado -->
  <main class="scroll-container">
    <section id="sec1" class="page-section">
      <h1>Seção 1</h1>
      <p>Bem-vindo à primeira seção.</p>
    </section>

    <section id="sec2" class="page-section">
      <h1>Seção 2</h1>
      <p>Aqui vai a segunda parte da landing.</p>
    </section>

    <section id="sec3" class="page-section">
      <h1>Seção 3</h1>
      <p>Contato e informações finais.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
